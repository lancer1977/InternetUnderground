 We have reached a milestone in the history of the personal 
 computer. Thanks to the popularization of the Internet, the 
 purchase of a PC is no longer restricted to business people, 
 students and programmers. The increase of World Wide Web 
 awareness has led to the sale of PCs for Internet use alone.

 As many surfers put up their boards for the night and dis- 
 connect, they find that the computer offers them other 
 avenues of entertainment. The companies that are writing 
 game software are also aware of the potential of the Internet 
 market, and are writing games using the Net and appealing to 
 a wider audience than the standard "Sword and Spaceship" fans.

 I myself have purchased a few PC games since acquiring my own 
 computer. Admittedly, I am not a "gamer" (playing no more than 
 7 hours per week on average), but working here at Ziff-Davis' 
 Sendai I am able to keep abreast of the newest and most anti- 
 cipated PC games hitting the market. I am only willing to lay 
 down the $30-$45 on a game if I have heard from reliable 
 sources that I will be getting my money's worth.

 I am now in the enviable position of recieving games and game 
 demos for review purposes. If you have never thought of buying 
 a game, or if you are only interested in the top games on the 
 market, stop by this area every few weeks to see what I 
 recommend. I will also point out the games that I have tried 
 and found disappointing.  

 All of the games I review will feature Internet connectivity 
 to other players, or will incorporate Internet usage in the 
 actual gameplay.
